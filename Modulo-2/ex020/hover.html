<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        div > a{
            display: none;
        }
        div:hover > a{
            display: block;
            color: white;
            background-color: red;
            width: 300px;
        }
        div:hover{
            color: red;
        }
        ul > li{
            display: none;
        }
        ul:hover > li{
            display: block;
        }
    </style>
</head>
<body>
    <h1>Exemplo de hover</h1>
    <p>Passe o mouse sobre o texto abaixo</p>
    <div>
        Passe o mouse aq

    </div>
    fim do Exemplo
   <ul><p>MENU</p>
    <li><a href="http://127.0.0.1:5500/links.html">TESTE</a></li>
    </ul>
</body>
</html>
