<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1{
          background-color: rgb(194, 196, 194);
          height: 300px;
          width: 300px;

          border-width: 10px;
          border-style: solid;
          border-color: aqua;

          border: 10px solid aqua;

          padding-top: 10px;
          padding-right: 10px;
          padding-bottom: 40px;
          padding-left: 10px;

          padding: 10px 10px 40px 10px;

            margin: auto;
            margin-bottom: 40px;

            outline: 5px;
            outline-style: dashed;
            outline-color: blueviolet;
        }
        a{
            border-width: 10px;
            border-style: solid;
            border-color: brown;

            padding-top: 10px;
            padding-right: 10px;
            padding-bottom: 10px;
            padding-left: 10px;
        }
    </style>
</head>
<body>
    <h1>exemplo de caixxa box-level</h1>
    <p>Parágrafos tambem são box level, mas os <a href="#">links  são exemplos de inline-level</a>vamos ver como tudo isso funciona</p>
</body>
</html>
